<section class="py-20 px-4 bg-white">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-12">
      Contactez-nous
    </h1>

    <div class="grid md:grid-cols-2 gap-12">
      
      <!-- Formulaire -->
      <form class="space-y-6" (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Nom complet</label>
          <input type="text" name="name" ngModel required class="w-full border border-gray-300 px-4 py-2 rounded" />
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Email</label>
          <input type="email" name="email" ngModel required class="w-full border border-gray-300 px-4 py-2 rounded" />
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Message</label>
          <textarea name="message" rows="5" ngModel required class="w-full border border-gray-300 px-4 py-2 rounded"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold">
          Envoyer
        </button>
      </form>

      <!-- Coordonnées & carte -->
      <div class="space-y-6">
        <div>
          <h2 class="text-xl font-bold text-blue-700 mb-2">Coordonnées</h2>
          <p class="text-gray-700">Adresse : Deux Plateaux, Abidjan, Côte d’Ivoire</p>
          <p class="text-gray-700">Téléphone : +225 XX XX XX XX</p>
          <p class="text-gray-700">Email : contact&#64;entreprise.com</p>
        </div>

        <div>
          <h2 class="text-xl font-bold text-blue-700 mb-2">Horaires d’ouverture</h2>
          <p class="text-gray-700">Lundi – Vendredi : 8h30 – 17h30</p>
          <p class="text-gray-700">Samedi – Dimanche : Fermé</p>
        </div>

        <!-- Carte Google Maps (iframe simple) -->
        <div style="width: 100%; height: 400px;">
  <iframe 
    width="100%" 
    height="100%" 
    frameborder="0" 
    scrolling="no" 
    marginheight="0" 
    marginwidth="0" 
    src="https://www.openstreetmap.org/export/embed.html?bbox=-4.02443%2C5.3345%2C-4.001%2C5.348&layer=mapnik&marker=5.341%2C-4.012">
  </iframe>
  <br/>

</div>

      </div>

    </div>
  </div>
</section>
